<form
  [formGroup]="userForm"
  (ngSubmit)="submitForm()"
  >
  <mat-form-field appearance="standard">
    <mat-label>Add new user</mat-label>
    <input
      formControlName="name"
      placeholder="Username"
      type="text"
      matInput
      >
  </mat-form-field>
  <button
    [disabled]="!userForm.valid"
    color="primary"
    style="margin-left: 30px"
    type="submit"
    mat-button
    >
    Add
  </button>
</form>
